<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="description" content="" />
    <title>RPG</title>
    <script src=https://code.jquery.com/jquery-3.6.0.min.js></script>
    <link href="/css/my.css" rel="stylesheet">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h1>RPG admin panel</h1>
        </div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
            <h3>Account List</h3>
        </div>
        <div class="col"></div>
    </div>
    <br />
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <p>
                <label>Select pagination count:</label>
                <select id="pagination-select">
                    <option selected value="3">3</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
            </p>
        </div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col">
        </div>
        <div class="col"></div>
    </div>
    <br />
</div>
<table class="account-table table table-hover" id="account-table">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Title</th>
            <th>Race</th>
            <th>Profession</th>
            <th>Level</th>
            <th>Birthday</th>
            <th>Banned</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody id="tBodyId">
        <!--    Async Content Here-->
    </tbody>
</table>
<input type="hidden" id="pageSizeHidden" value="3">
<input type="hidden" id="pageNumberHidden" value="0">
<div class="pagination" id="pagination">
    <p></p>
</div>
<br/>
<hr>
<h3>Create New Account:</h3>
<form id="newCharForm">
    <label for="newCharName">Name:</label>
    <input type="text" id="newCharName" size="20" name="newCharName" value="" placeholder="Enter new Name">
    <label id="newCharNameAlert"></label>
    <br>
    <label for="newCharTitle">Title:</label>
    <input type="text" id="newCharTitle" size="30" name="newCharTitle" value="" placeholder="Enter new Title">
    <label id="newCharTitleAlert"></label>
    <br>
    <label for="newCharRaceSelect">Race:</label>
    <select id="newCharRaceSelect">
        <option value="HUMAN">HUMAN</option>
        <option value="DWARF">DWARF</option>
        <option value="ELF">ELF</option>
        <option value="GIANT">GIANT</option>
        <option value="ORC">ORC</option>
        <option value="TROLL">TROLL</option>
        <option value="HOBBIT">HOBBIT</option>
    </select>
    <br>
    <label for="newCharProfessionSelect">Profession:</label>
    <select id="newCharProfessionSelect">
        <option value="WARRIOR">WARRIOR</option>
        <option value="ROGUE">ROGUE</option>
        <option value="SORCERER">SORCERER</option>
        <option value="CLERIC">CLERIC</option>
        <option value="PALADIN">PALADIN</option>
        <option value="NAZGUL">NAZGUL</option>
        <option value="WARLOCK">WARLOCK</option>
        <option value="DRUID">DRUID</option>
    </select>
    <br>
    <label for="newCharLevel">Level:</label>
    <input type="text" id="newCharLevel" size="20" name="newCharTitle" value="" placeholder="Enter level">
    <label id="newCharLevelAlert"></label>
    <br>
    <label for="newCharBirthday">Birthday:</label>
    <input type="date" id="newCharBirthday">
    <label id="newCharBirthdayAlert"></label>
    <br>
    <label for="newCharBanned">Banned:</label>
    <select id="newCharBanned">
        <option value="false">false</option>
        <option value="true">true</option>
    </select>
    <br>
    <a href="#" id="saveNewChar">Save New Char</a>
</form>
</body>
<script src="/js/my.js"></script>
<script>

    let playersCount = 0;

    getPlayersCount();

    $(document).ready(function() {

        getPlayers(null, null);

        $('#pagination-select').on('change', function () {
            $("#pageNumberHidden").val(0);
            $("#pageSizeHidden").val(this.value);
            getPlayers(null, this.value);
        });

        saveNewChar();

    });

</script>
</html>
